<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App - Calendar</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="calendar.html" class="active">Calendar</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="habits.html">Habits</a></li>
        </ul>
    </nav>
    <div class="page-container">
        <div class="app-container">
            <div class="calendar-section">
                <div class="calendar-header">
                    <h1>My Calendar</h1>
                    <button id="showEventFormButton" class="btn-show-form">Create New Event</button>
                </div>

                <div id="eventFormContainer" class="event-form-container">
                    <h2 id="eventFormTitle">Add New Event</h2>
                    <label for="eventTitle">Title:</label>
                    <input type="text" id="eventTitle" placeholder="Event Title">

                    <div class="form-row">
                        <div class="form-col">
                            <label for="eventStartDate">Start Date:</label>
                            <input type="date" id="eventStartDate">
                        </div>
                        <div class="form-col">
                            <label for="eventStartTime">Start Time:</label>
                            <input type="time" id="eventStartTime">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="eventEndDate">End Date:</label>
                            <input type="date" id="eventEndDate">
                        </div>
                        <div class="form-col">
                            <label for="eventEndTime">End Time:</label>
                            <input type="time" id="eventEndTime">
                        </div>
                    </div>

                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="3" placeholder="Event details..."></textarea>

                    <label for="eventColor">Color:</label>
                    <select id="eventColor">
                        <option value="#007bff">Blue (Primary)</option>
                        <option value="#28a745">Green (Success)</option>
                        <option value="#dc3545">Red (Danger)</option>
                        <option value="#6f42c1">Purple</option>
                        <option value="#fd7e14">Orange</option>
                        <option value="#17a2b8">Teal (Info)</option>
                        <option value="#343a40">Dark Gray</option>
                    </select>

                    <div class="form-buttons">
                        <button id="saveEventButton">Save Event</button>
                        <button type="button" id="cancelEventFormButton">Cancel</button>
                        <button type="button" id="deleteEventButton" class="btn-danger" style="display:none;">Delete Event</button>
                    </div>
                </div>

                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="../../libs/fullcalendar/index.global.min.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
